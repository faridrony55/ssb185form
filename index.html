<!DOCTYPE html>
<html>
<head>
	<title>Linkedin</title>
	<link rel="icon"  href="images/fav.ico">
	<link rel="stylesheet"  href="css/custom.css">
</head>
<body>

	<!-- Signup Section start-->
	<section class="signup-section">
		<div class="signup-box">
			 <img src="images/logo.png" alt="linkedin logo" title="Linkedin">
			 <h1>Make the most of your professional life</h1>
			 <div class="signup-form">

			 	<form>
			 		<label for="firstname">First Name</label>
			 		<input type="text" id="firstname"  >
			 		<label for="lastname">Last Name</label>
			 		<input type="text" id="lastname"  >
			 		<label for="emailaddress">Email Address</label>
			 		<input type="email" id="emailaddress"  >
			 		<label for="password">Password (6 or more characters)</label>
			 		<input type="password" id="password"  minlength="6">

			 		 <p>You agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>

			 		 <input type="submit" value="Agree & Join" >
			 		 <p>Already on LinkedIn? <a href="#">Sign in</a></p>
			 	</form>

			 	<p>LinkedIn Corporation &copy; 2019</p>

			 </div>


			 <audio autoplay  loop>
			 	<source src="audio/HappyLife-FREDJI.mp3" type="audio/mp3">
			 </audio>
		</div>
	</section>
	<!-- Signup Section end-->




</body>
</html>
